<div id="container_Offerte">
    <h6 class="center-align"><b>In Offerta</b></h6>
    <div class="autoplay center-align">
        <div>
            {{#each this}}
                <div class="productBox card white">
                    <div class="prod_img card-image">immagine</div>
                    <div class="card-content">
                        <span class="prod_nome">prodotto</span>
                        <span class="prod_az">azienda</span>
                    </div>
                    <a class="waves-effect waves-light btn">button</a>
                </div>
            {{/each}}
        </div>
    </div>
</div>

<div id="container_Nuovi">
    <h6 class="center-align"><b>Nuovi Arrivi</b></h6>

        <div>
            {{#each this}}
                <div class="productBox card white">
                    <div class="prod_img card-image">immagine</div>

                        <span class="prod_nome">prodotto</span>
                        <span class="prod_az">azienda</span>
                    </div>
                    <a class="waves-effect waves-light btn">button</a>
                </div>
            {{/each}}
        </div>
    </div>
</div>
