<div id="dp_cont">

    <div id="dp_head"><!-- primo blocco -->
        <div class="row">
            <div class="col s7" id="dettaglioprodotto">{{#if img}}

                <div id="dp_himg"><!-- Immagine -->
                    <img class="responsive-img" src="{{img}}">
                    {{else}}
                    <img class="responsive-img" src="img/no.jpg">
                    {{/if}}
                    <p><div id="a"></div></p>
                </div>
            </div>

            <div class="col s5">
                <div id="dp_hinf"><!-- Informazioni a destra immagine -->
                    <!-- Varie stringhe di informazione -->
                    <!-- 2 pulsanti -->
                    <p>{{this.name}}</p>
                    <p>{{this.quantity}}</p>
                    <p>â‚¬{{this.price}}</p>
                    <p>Peso</p>
                </div>
            </div>
        </div>
    </div>

    <div id="dp_thumb"><!-- secondo blocco -->
        <div><!-- Lista Thumbnail ! USA HANDLEBARS -->
        </div>
    </div>


    <div id="dp_dett"><!-- terzo blocco -->
        <div>
            <p>{{this.description}}</p>

            <div class="center-block" id="detAziendaButton"> BOTTONE DETTAGLI AZIENDA </div>
        </div>
    </div>

</div>
